syntax = "proto3";

message UserRequest {
    string email = 1;
    string username = 2;
    string password = 3;
}

message UserCreatedResponse {
    string id = 1;
    string email = 2;
    string username = 3;
    string token = 4;
}

service Registration {
    rpc registration(UserRequest) returns(UserCreatedResponse) {}
}
